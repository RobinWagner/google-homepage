<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- <link rel="stylesheet" href="https://chromium.googlesource.com/chromium/blink/+/master/Source/core/css/html.css"> -->
  </head>
  <body class="flexbox">
    <nav class="flexbox">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <a href="#"><i class="material-icons">apps</i></a>
      <div><a href="#" class="SignIn">Sign In</a></div>
    </nav>

    <form action="" method="" class="flexbox">
      <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">

      <div class="flexbox" id="search-box">
        <input type="text">
        <div id="speech-icon">
          <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" height="24" width="24">
        </div>
      </div>
      <div id="search_button">
        <input value="Google Search" type="submit">
        <input value="I'm Feeling Lucky" type="submit">
      </div>
    </form>

    <div id="change-lang">
      Google offered in:&nbsp;
      <a href="#">Deutsch</a>
    </div>

    <footer id="footer" class="flexbox">
      <div>Germany</div>
      <div id="footer-link" class="flexbox">
        <div>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
